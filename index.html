<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>ROCK, PAPER, SCISSORS</h1>
  <p>First to 5 points wins!</p>
  <table class="scoreboard">
    <caption>Scoreboard</caption>
    <tr class="scoreboard-header">
      <th scope="col" class="vertical-border">Human</th>
      <th scope="col">Computer</th>
    </tr>
    <tr>
      <td class="scoreboard-number vertical-border">0</td>
      <td class="scoreboard-number">0</td>
    </tr>
  </table>
  <div id="button-panel">
    <button>ROCK</button>
    <button>PAPER</button>
    <button>SCISSORS</button>
  </div>
  <div>
    <p id="game-history-title">Game History:</p>
    <p id="game-histor-boddy">Choose Your first throw by clicking one of the buttons above!</p>
  </div>
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
