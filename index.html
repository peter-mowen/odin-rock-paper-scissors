<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>ROCK, PAPER, SCISSORS</h1>
  <p>First to 5 points wins!</p>
  <table class="scoreboard">
    <caption>Scoreboard</caption>
    <tr class="scoreboard-header">
      <th scope="col" class="vertical-border">Human</th>
      <th scope="col">Computer</th>
    </tr>
    <tr>
      <td id="human-score" class="scoreboard-number vertical-border">0</td>
      <td id="computer-score" class="scoreboard-number">0</td>
    </tr>
  </table>
  <div id="button-panel">
    <button id="rock-button">ROCK</button>
    <button id="paper-button">PAPER</button>
    <button id="scissors-button">SCISSORS</button>
    <button id="play-again-button" class="invisible">PLAY AGAIN</button>
  </div>
  <div>
    <p id="game-history-title">Game History:</p>
    <div id="game-history-body">
      <div>
        <p>---</p>
        <p>Choose Your first throw by clicking one of the buttons above!</p>
      </div>
    </div>
  </div>
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
